<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FreeCodeCamp-Survey Form</title>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body >
        <main>
            <section>
                <div id="header">
                    <h1 style="margin-top: 46px;">freeCodeCamp Survey Form</h1>
                    <h3 style="margin-top: -25px;">Thank you for taking the time help us improve the platform</h3>
                </div>
                <article class="item">
                    <div class="form">
                    <form action="freeCodeCamp.com.tr">
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter your name" required>
                        <label for="">Email</label>
                        <input type="text" name="" id="" placeholder="Enter your email" required>
                        <label for="">Age</label>
                        <input type="number" name="" id="" placeholder="Enter your age">
                        <label for="">Which option best describes your current role?</label>
                        <select name="" id="" required>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                            <option value="select" disabled selected>Select Current role</option>
                        </select>
                        <label for="">Would you recommend freeCodeCamp to a friend?</label>
                        <label for=""><input type="radio" name="recommend" id="" checked>Definitely</label>
                        <label for=""><input type="radio" name="recommend" id="">Maybe</label>
                        <label for=""><input type="radio" name="recommend" id="">Not sure</label>
                        <label for="">What is your favorite feature of freeCodeCamp?</label>
                        <select name="" id="" required>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                            <option value="select-an-option" disabled selected>Select an option</option>
                        </select>
                        <label for="">What would like to see improved?(Check all that apply)</label>
                        <label for=""><input type="checkbox" name="" id="">Front-end Projects</label>
                        <label for=""><input type="checkbox" name="" id="">Back-end Projects</label>
                        <label for=""><input type="checkbox" name="" id="">Data Visualization</label>
                        <label for=""><input type="checkbox" name="" id="">Challenges</label>
                        <label for=""><input type="checkbox" name="" id="">Open Source Community</label>
                        <label for=""><input type="checkbox" name="" id="">Gitter helps rooms</label>
                        <label for=""><input type="checkbox" name="" id="">Videos</label>
                        <label for=""><input type="checkbox" name="" id="">City Meetups</label>
                        <label for=""><input type="checkbox" name="" id="">Wiki</label>
                        <label for=""><input type="checkbox" name="" id="">Forum</label>
                        <label for=""><input type="checkbox" name="" id="">Additional Courses</label>
                        <label for="">Any comments or suggestions?</label>
                        <textarea name="" id="" cols="70" rows="10" placeholder="Enter your comment here..."></textarea>
                        <input type="submit" name="" id="" value="Submit">
                    </form>
                </div>
                </article>
            </section>
        </main>
    </body>
</html>
